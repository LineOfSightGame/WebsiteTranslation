startpage_intro_headline: Spiele jetzt kostenlos Line of Sight!
startpage_intro_line1: Wir sind stolz darauf euch Line of Sight (LoS) präsentieren zu dürfen. Line of Sight ist ein modernes FPS Online Spiel mit einmaligen und besonderen Spielfeatures. Line of Sight findet in einer modernen militärischen Umgebung mit einer leicht verzerrten Realität statt.
startpage_intro_line2: Line of Sight bietet einen "Classic Mode" in welchem ihr das Spiel wie ein normales FPS Spiel spielen könnt. Wir denken jedoch, dass euch die einmaligen psionischen Fähigkeiten zusammen mit den realisistischen militärischen Waffen gefallen werden. Die ersten einmaligen Fähigkeiten sind bereits jetzt verfügbar und es wird viele weitere geben! Wenn ihr ein gewöhnlicher Spieler seid, werdet ihr die einmaligen Inhalte zusammen mit unserem stressfreiem Matchmaking lieben.
startpage_intro_line3: Willkommen bei Line of Sight und wir sehen uns im Spiel!
startpage_intro_button: Jetzt kostenlos auf Steam spielen
